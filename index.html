          </div>
        `
      };

      function showPage(pageId) {
        pageContent.innerHTML = pages[pageId] || pages.accueil;
        navLinks.forEach(link => {
          link.classList.toggle('active', link.getAttribute('data-page') === pageId);
        });
        attachNavLinksListeners();
      }

      function attachNavLinksListeners() {
        document.querySelectorAll('.nav-link').forEach(link => {
          link.removeEventListener('click', navClickHandler);
          link.addEventListener('click', navClickHandler);
        });
      }

      function navClickHandler(e) {
        e.preventDefault();
        const page = this.getAttribute('data-page');
        if (page) {
          showPage(page);
          window.location.hash = page;
        }
      }

      function initPageFromHash() {
        const hash = window.location.hash.replace('#', '');
        showPage(['accueil', 'a-propos', 'services', 'projets', 'contact'].includes(hash) ? hash : 'accueil');
      }

      document.addEventListener('submit', e => {
        if (e.target.id === 'demo-contact-form') {
          e.preventDefault();
          alert('Merci de votre message. Nous vous r√©pondrons rapidement par email ou t√©l√©phone.');
        }
      });

      window.addEventListener('hashchange', initPageFromHash);
      initPageFromHash();
    })();
  </script>

  <script>
    document.addEventListener('click', function(e) {
      const btn = e.target.closest('[data-page]');
      if (btn && !btn.classList.contains('nav-link')) {
        e.preventDefault();
        window.location.hash = btn.getAttribute('data-page');
      }
    });
  </script>

  <script>
    // Gestion de la pause/reprise du d√©filement pour la page projets
    document.addEventListener('click', function(e) {
      // V√©rifier si on est sur la page projets et si le clic est sur la zone de d√©filement
      const wrapper = document.getElementById('projet-scroll-wrapper');
      const track = document.getElementById('projet-scroll-track');
      
      if (wrapper && track && window.location.hash === '#projets') {
        // V√©rifier si le clic est dans la zone de d√©filement
        if (wrapper.contains(e.target)) {
          // R√©cup√©rer l'√©tat actuel de l'animation
          const currentAnimation = window.getComputedStyle(track).animationPlayState;
          
          if (currentAnimation === 'paused') {
            // Deuxi√®me clic : relancer l'animation
            track.style.animationPlayState = 'running';
          } else {
            // Premier clic : mettre en pause
            track.style.animationPlayState = 'paused';
          }
        }
      }
    });

    // R√©initialiser l'√©tat de l'animation quand on change de page
    function resetProjetAnimation() {
      const track = document.getElementById('projet-scroll-track');
      if (track) {
        track.style.animationPlayState = 'running';
      }
    }

    // Observer les changements de hash pour r√©initialiser l'animation
    window.addEventListener('hashchange', function() {
      if (window.location.hash !== '#projets') {
        resetProjetAnimation();
      }
    });
  </script>
